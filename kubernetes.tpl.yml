apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: _APP_NAME_
  labels:
    app: _APP_NAME_
spec:
  replicas: 1
  selector:
    matchLabels:
      app: _APP_NAME_
  
  # Pod template
  template:
    metadata:
      labels:
        app: _APP_NAME_
    spec:
      containers:
        - name: test
          image: registry.gitlab.com/privateprojectsbu/webcv:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
            - containerPort: 3000
      imagePullSecrets:
        - name: gitlab-registry
---
apiVersion: v1
kind: Service
metadata:
  name: _APP_NAME_
  labels:
    app: _APP_NAME_
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
    - port: 31001
      protocol: TCP
      targetPort: 3000
      name: test
    - port: 443
      protocol: TCP
      targetPort: 3000
      name: https
  selector:
      app: _APP_NAME_
